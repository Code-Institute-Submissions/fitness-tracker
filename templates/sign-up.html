{% extends 'base.html' %} {% block content%}
<div class="row row-signup-form align-items-center">
  <div class="col-sm-12 col-md-6 offset-md-3">
    <h1 class="header-signup-form text-center">Sign Up</h1>
    <form
      action="{{ url_for('sign_up_page') }}"
      method="POST"
      class="form form-signup form-styling-base"
      enctype="multipart/form-data"
    >
      <div class="form-group">
        <label for="first-name" id="first-name-label">First Name</label>
        <input
          type="text"
          name="signup_first-name"
          id="signup_first-name"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="last-name" id="last-name-label">Last Name</label>
        <input
          type="text"
          name="signup_last-name"
          id="signup_last-name"
          class="form-control"
          required
        />
      </div>
      <div class="form-group">
        <label for="email" id="email-label">Email Address</label>
        <input
          type="email"
          name="signup_email"
          id="signup_email"
          class="form-control"
          aria-describedby="emailHelp"
          required
        />
      </div>
      <div class="form-group">
        <label for="password" id="password-label">Password</label>
        <input
          type="password"
          class="form-control"
          name="signup_password"
          id="signup_password"
          aria-describedby="passwordHelp"
          required
        />
      </div>
      <div class="form-group">
        <label for="re-password" id="re-password-label"
          >Re-enter Password</label
        >
        <input
          type="password"
          class="form-control"
          name="signup_re-password"
          id="signup_re-password"
          aria-describedby="passwordHelp"
          required
        />
      </div>
      <div class="form-group">
        <label for="profile-image" id="image-label">Upload Profile Image</label>
        <input
          type="file"
          name="profile_image"
          id="profile_image"
          class="form-control"
          aria-describedby="profileimg"
          required
        />
      </div>
      <button type="submit" name="submit" id="submit" class="btn btn-primary">
        Sign Up
      </button>
      {% with messages = get_flashed_messages() %} {% if messages %} {% for
      message in messages %}
      <p class="error signup-error mt-3">{{message}}</p>
      {% endfor %} {% endif %} {% endwith %}
      <p class="return-user-p mt-2">
        Already a member? Log In <a href="{{url_for('login')}}">here</a>
      </p>
    </form>
  </div>
</div>
{% endblock%}
