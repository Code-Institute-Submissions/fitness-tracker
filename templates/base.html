<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css"
      media="all"
      rel="stylesheet"
      id="font-awesome-5-kit-css-1"
    />
    <link
      href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css"
      media="all"
      rel="stylesheet"
      id="font-awesome-5-kit-css-2"
    />

    <link
      href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css"
      media="all"
      rel="stylesheet"
      id="font-awesome-5-kit-css-3"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Coda:wght@800&&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <title>Fitness Tracker</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-lg">
          <a class="navbar-brand" href="#">FitnessTracker</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                {% block dash_link %} {% endblock %}
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">About</a>
              </li>
            </ul>
            <ul class="navbar-profile m-0 navbar-nav">
              {% block nav %} {% endblock %}
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container-lg content-container">
      {% block content %} {% endblock %}
    </div>
    <footer class="footer">
      <div class="row mx-0">
        <div class="col-12 col-md-4 align-self-center">
          <a href="#" class="navbar-brand w-100 navbar-brand-footer"
            >FitnessTracker</a
          >
          <p class="copyright w-100">&copy; 2020 FitnessTracker Inc.</p>
        </div>
        <div class="col-12 col-md-4">
          <nav>
            <h4 class="footer-h4">Navigation</h4>
            <ul class="footer-nav">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">Features</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="col-12 col-md-4 pr-0 mr-0 footer-social-container">
          <h4 class="footer-h4">Stay Connected With Us</h4>
          <a target="_blank" href="https://www.facebook.com"
            ><i
              class="fab fa-facebook-f social-icon-footer"
              aria-hidden="true"
            ></i
            ><span class="sr-only">Facebook</span></a
          >
          <a target="_blank" href="https://www.twitter.com"
            ><i class="fab fa-twitter social-icon-footer" aria-hidden="true"></i
            ><span class="sr-only">Twitter</span></a
          >
          <a target="_blank" href="https://www.instagram.com"
            ><i
              class="fab fa-instagram social-icon-footer"
              aria-hidden="true"
            ></i
            ><span class="sr-only">Instagram</span></a
          >
          <a target="_blank" href="https://www.youtube.com"
            ><i class="fab fa-youtube social-icon-footer" aria-hidden="true"></i
            ><span class="sr-only">Youtube</span></a
          >
        </div>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/cced6347e4.js"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>

    <script src="{{ url_for('static', filename='js/workouts.js')}}"></script>
  </body>
</html>
