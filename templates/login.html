{% extends 'base.html' %} {% block content%}
<div class="row row-login-form align-items-center">
  <div class="col-sm-12 col-md-6 offset-md-3">
    <h1 class="header-login-form text-center">Log In</h1>
    <form
      action="{{ url_for('validate_login') }}"
      method="POST"
      class="form form-login form-styling-base"
    >
      <div class="form-group">
        <label for="email" id="email-label">Email Address</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          aria-describedby="emailHelp"
          required
        />
      </div>
      <div class="form-group">
        <label for="password" id="password-label">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          aria-describedby="passwordHelp"
          required
        />
      </div>
      <button type="submit" name="submit" id="submit" class="btn btn-main">
        Log in
      </button>
      {% with messages = get_flashed_messages() %} {% if messages %} {% for
      message in messages %}
      <p class="error login-error mt-3">{{message}}</p>
      {% endfor %} {% endif %} {% endwith %}
      <p class="new-user-p mt-2">
        New to FitnessTracker? Sign-up
        <a href="{{url_for('sign_up_page')}}">here</a>
      </p>
    </form>
  </div>
</div>
{% endblock%}
