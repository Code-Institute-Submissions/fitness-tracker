{% extends 'base.html' %} {% block content%}
<div class="row row-login-form align-items-center">
  <div class="col-sm-12 col-md-6 offset-md-3">
    <h1 class="header-login-form header-center-align">Log In</h1>
    <form action="" method="POST" class="form form-login">
      <div class="form-group">
        <label for="email" id="email-label">Email Address</label>
        <input
          type="email"
          name="email"
          id="email"
          class="form-control"
          aria-describedby="emailHelp"
          required
        />
      </div>
      <div class="form-group">
        <label for="password" id="password-label">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          id="password"
          aria-describedby="passwordHelp"
        />
      </div>
      <button type="submit" name="submit" id="submit" class="btn btn-primary">
        Log in
      </button>
      {% if login_error %}
      <p class='error login-error'>No such username or password.</p>
      {% endif %}
      <p class="new-user-p"></p>
        New to FitnessTracker? Sign-up <a href="{{url_for('sign_up_page')}}">here</a>
      </p>
    </form>
  </div>
</div>
{% endblock%}
